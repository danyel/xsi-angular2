<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>XSI: Cross Server Installation</title>
    <base href="{{environment.baseURL}}">

    <!-- Block helpers : http://handlebarsjs.com/block_helpers.html -->

    {{#if environment.liveReload}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    {{/if}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap/bootstrap.min.css"/>

    <!-- PrimeNG -->
    <link rel="stylesheet" type="text/css" href="resources/css/primeui/omega/theme.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/primeui/primeui-ng-all.min.css"/>

    <!-- Angular2 Busy : loading indicator on any promise or observable -->
    <link rel="stylesheet" href="vendor/angular2-busy/build/style/busy.css">

    <!-- Mazda style -->
    <link rel="stylesheet" type="text/css" href="resources/css/mazda.css"/>

    <!-- NGEPS -->
    <link rel="stylesheet" type="text/css" href="resources/css/app.css"/>
</head>
<body>

<xsi-app>
    <div style="position:fixed;top:50%;left:50%;margin-top:-50px;margin-left:-100px">
        <div class="ng-busy">
            <div class="ng-busy-default-wrapper">
                <div class="ng-busy-default-sign">
                    <div class="ng-busy-default-spinner">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                        <div class="bar5"></div>
                        <div class="bar6"></div>
                        <div class="bar7"></div>
                        <div class="bar8"></div>
                        <div class="bar9"></div>
                        <div class="bar10"></div>
                        <div class="bar11"></div>
                        <div class="bar12"></div>
                    </div>
                    <div class="ng-busy-default-text">Initializing...</div>
                </div>
            </div>
        </div>
    </div>
</xsi-app>

{{#each scripts.polyfills}}
<script src="{{.}}"></script>
{{/each}}
<script>
    System.import('system-config.js').then(function () {
        System.import('main');
    }).catch(console.error.bind(console));
</script>

</body>
</html>
